window:
  padding:
    x: 6
    y: 8
  opacity: 0.85

font:
  size: 12.0

colors:
  cursor:
    text: '0x421043'
    cursor: CellForeground

  selection:
    foreground: '0xC9D7BF'
    background: '0x1D4D67'

  primary:
    background: '0x0F141F'
    foreground: '0xC8D0CA'

  normal:
    black:   '0x08100F'
    red:     '0xD43737'
    green:   '0x34A03C'
    yellow:  '0xF0BF06'
    blue:    '0x576FEF'
    magenta: '0xAA89E9'
    cyan:    '0x7BC7DF'
    white:   '0xD9D1D2'
                                              
  bright:                                     
    black:   '0x4F5F68'
    red:     '0xC54245'
    green:   '0x66BF6a'
    yellow:  '0xF2DA02'
    blue:    '0x668FEF'
    magenta: '0xAF9FE1'
    cyan:    '0x8AE8FF'
    white:   '0xEDE8D9'

cursor:
  style:
    blinking: On
  blink_interval: 500
  blink_timeout: 10
  unfocused_hollow: true
  thickness: 0.15

key_bindings:
  - { key: V, mods: Alt,       action: Paste            }
  - { key: C, mods: Alt,       action: Copy             }
  - { key: R, mods: Shift|Alt, action: ResetFontSize    }
  - { key: J, mods: Shift|Alt, action: IncreaseFontSize }
  - { key: K, mods: Shift|Alt, action: DecreaseFontSize }
